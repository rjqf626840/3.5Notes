<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Future Me </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Dear Future Me </h1>
        <div class="row">
            <div>
                <label for="container">Number of Years:</label>
                <select name="container" id="container">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">10</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select>
                </div>
            <div>
                <label for="email"> Your Letter:</label>
                <textarea id="email" name="email" rows="10" cols="30" placeholder="Your future self awaits!"></textarea>
            </div>
        </div>
        <button id="send">Send Email</button>
        <button id="clear">Clear</button>
        <div id = "all">
        </div>
    </div>
</div>
<script>
    const sendButton = document.getElementById('send');
    const clearButton = document.getElementById('clear');
    const all = document.getElementById('all');
    const container = document.getElementById('container');
    const email = document.getElementById('email');

    sendButton.addEventListener('click', function(e){
      const container1 = document.createElement('container')
      container1.innerHTML = `Your email will be sent in ${container.value} years.`
      all.appendChild(container1);
    })
    clearButton.addEventListener('click', function(e){
        all.innerHTML = " ";
        email.value = " ";
    })
</script>
</body>
</html>
